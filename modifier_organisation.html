<!DOCTYPE html>
<html lang="#LANG">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[(#ENV{id_organisation}|intval|?{<:contacts:titre_modifier_organisation:>, <:contacts:titre_nouvelle_organisation:>})] - [(#NOM_SITE_SPIP|textebrut)]</title>
	#INSERT_HEAD
</head>

<body class="page-modifier-organisation">
	<INCLURE{fond=inclure/header, env}>

	<div class="container">
		<div id="main" role="main">
			<div class="main-container">
				<div class="contenu-modifier-organisation">
					<h1>[(#ENV{id_organisation}|intval|?{<:contacts:titre_modifier_organisation:>, <:contacts:titre_nouvelle_organisation:>})]</h1>

					<div class="formulaire-container">
						[(#FORMULAIRE_EDITER_ORGANISATION{#ENV{id_organisation}, #ENV{id_parent}, #SELF})]
					</div>

					[(#ENV{id_organisation}|intval|oui)
					<div class="actions-organisation">
						<a href="[(#URL_PAGE{organisation_detail}|parametre_url{id_organisation,#ENV{id_organisation}})]" class="btn btn-secondary btn-icon">
							<i class="fa fa-arrow-left"></i> <:contacts:retour_organisation:>
						</a>
					</div>
					]
				</div>
			</div>
		</div>
	</div>

	<INCLURE{fond=inclure/footer, env}>
</body>
</html>
